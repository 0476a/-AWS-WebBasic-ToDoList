<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <main class="main-container">
            <header class="main-header">
                <h1 class="main-title"><i class="fa-solid fa-user-pen"></i>TO-DO LIST</h1>
                <div class="todo-count">
                    <label for="all">
                        <div class="todo-count-all counts all">전체:</div>
                    </label>
                    <label for="ing">
                        <div class="todo-count-ing counts ing">진행중:</div>
                    </label>
                    <label for="complete">
                        <div class="todo-count-complete counts complete">완료:</div> 
                    </label>
                </div>
            </header>
            <div class="todo-main">
                <div class="todo-add">
                    <input type="text" class="todo-add-input" placeholder="새로 작성하기">
                    <button class="todo-add-button">➕</button>
                </div>
                <div class="todo-list">
                    <ul class="todo-check-list">
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/todo.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <main class="main-container">
            <header class="main-header">
                <h1 class="main-title"><i class="fa-solid fa-user-pen"></i>TO-DO LIST</h1>
                <div class="todo-count">
                    <div class="todo-count-all counts">전체:</div>
                    <div class="todo-count-ing counts">진행중:</div>
                    <div class="todo-count-complete counts">완료:</div> 
                </div>
            </header>
            <div class="todo-main">
                <div class="todo-add">
                    <input type="text" class="todo-add-input">
                    <button class="todo-add-button">➕</button>
                </div>
                <div class="todo-list">
                    <ul class="todo-check-list">
                        <li class="todo-check-message">
                            <input type="checkbox" class="todo-check">
                            <div class="todo-message">장보기</div>
                            <button class="delete-button">❌</button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>



    <script src="./js/todo.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
